<!doctype html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Formulário</h1>
            <form action="script.php" class="form" method="post">
                <div class="form-group mb-3">
                    <input type="text" name="nome" placeholder="Name:" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <input type="email" name="email" placeholder="Email:" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password" placeholder="Password:" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label>
                        <input type="checkbox" name="concordo" value="SIM">
                        Concordo
                    </label>
                </div>
                <div class="form-group mb-3">
                    <label>
                        <input type="radio" name="sexo" value="F"> Feminino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="M"> Masculino
                    </label>
                </div>
                <div class="form-group mb-3">
                    <select name="estado" class="form-control">
                        <option value="">Escolha o estado</option>
                        <option value="RO">Rondônia</option>
                        <option value="SP">São Paulo</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <textarea name="descricao" placeholder="Descrição" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group mb-3">
                    <button type="submit"  class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
